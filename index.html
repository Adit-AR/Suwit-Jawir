<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <h1 class="main-h1">Suwit Jawa v2.0</h1>
    <p>
      Pilih salah satu antara gajah, semut, dan orang dengan menekan gambar jari
      di kotak berwarna hijau. Dan pilihan Komputer akan diacak secara random di
      kotak berwarna biru
    </p>

    <div class="container">
      <div class="area-komputer">
        <h1>Komputer</h1>
        <h2>skor kamu : 0</h2>
        <img src="img/gajah.png" class="img-computer" />
      </div>
      <div class="info"></div>
      <div class="area-player">
        <h1>Player</h1>
        <ul class="click">
          <li>
            <img src="img/gajah.png" class="gajah" />
          </li>
          <li>
            <img src="img/orang.png" class="orang" />
          </li>
          <li>
            <img src="img/semut.png" class="semut" />
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
